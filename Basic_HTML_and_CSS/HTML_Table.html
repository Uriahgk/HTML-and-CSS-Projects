<!DOCTYPE html>
<html lang="eng">
	<head>
		<title>HTML Table</title>
		<meta charset="utf-8">
	</head>
	<body>
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
		<h1>Things on my desk in a Table!</h1>
		<table style="width:100%">
			<tr>
				<th>Name</th>
				<th>Color</th>
				<th>Should it be there?</th>
			</tr>
			<tr>
				<td>Mouse</td>
				<td>Black</td>
				<td>Yes</td>
			</tr>
			<tr>
				<td>Dead Battery</td>
				<td>Bronze/Black</td>
				<td>No</td>
			</tr>
		</table>
	</body>
</html>
